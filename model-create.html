<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Rose Modeling Staff Area</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://cdn.discordapp.com/attachments/1238886425894715435/1241802978378252318/blackrosemodeling.jpg?ex=664b86a5&is=664a3525&hm=aecf7716962585eeec4b885424d5964c73eb9380378744141a6aaf63719c5c1c&') no-repeat center center fixed; 
            background-size: cover;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            text-align: center;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Black Rose Staff Registration</h1>
        <form action="mailto:blackroseAIBOT@outlook.com" method="post" enctype="text/plain">
            <label for="username">Choose Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Choose Password:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Create Account">
        </form>
    </div>
</body>
</html>
